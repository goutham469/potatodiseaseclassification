<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload</title>
</head>
<body>
    <h1>Plant disease Predictor <sub>-using Convolutional Neural Networks</sub></h1>
    <h1>Upload Image</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Upload and Predict</button>
    <br>
    <h2>Uploading Image Preview:</h2>
    <img id="previewImage" src="" alt="Uploading Image" style="max-width: 256px; max-height: 256px;">
    <center><h1 class="predictedResult"></h1></center>

    <script>
        async function resizeImage(file, maxWidth, maxHeight) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob(resolve, 'image/jpeg');
                };
                img.src = URL.createObjectURL(file);
            });
        }

        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                try {
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = URL.createObjectURL(file);

                    const resizedBlob = await resizeImage(file, 256, 256);
                    const formData = new FormData();
                    formData.append('image', resizedBlob, 'resizedimage.jpg');

                    console.log(formData)

                    const response = await fetch('http://127.0.0.1:5000/predictDisease', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Upload successful:', data);
                        let predicted_answer = data.predicted
                        console.log(predicted_answer)
                        document.querySelector('.predictedResult').textContent = predicted_answer;
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                } catch (error) {
                    console.error('Error during upload:', error);
                }
            } else {
                console.error('No file selected.');
            }
        }
    </script>
</body>
</html>
